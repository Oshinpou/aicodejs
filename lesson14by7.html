<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson 14.7 — Handling Asynchronous Errors</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8fafc;
      padding: 20px;
    }
    header {
      background-color: #4f46e5;
      color: white;
      padding: 20px;
      border-radius: 8px;
    }
    section {
      background-color: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    button {
      background-color: #6366f1;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .output {
      margin-top: 15px;
      padding: 10px;
      background-color: #fef2f2;
      color: #b91c1c;
      border-left: 4px solid #ef4444;
    }
    pre {
      background-color: #f3f4f6;
      padding: 10px;
      border-left: 4px solid #4f46e5;
      margin-top: 10px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

<header>
  <h1>Lesson 14.7 — Handling Asynchronous Errors</h1>
  <p>Learn to catch errors in Promises and <code>async/await</code> like a pro.</p>
</header>

<section>
  <h2>Demo: AI Fetch Simulation with Error</h2>
  <button onclick="runAsyncErrorDemo()">Run Async AI Task</button>
  <div class="output" id="asyncOutput">Output will appear here.</div>
</section>

<script>
  // Simulated async AI function
  function faultyAIFetch() {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        const failed = true;
        if (failed) {
          reject("AI fetch failed: corrupted model input.");
        } else {
          resolve("AI data loaded successfully.");
        }
      }, 1000);
    });
  }

  // Using async/await with try/catch
  async function runAsyncErrorDemo() {
    const output = document.getElementById('asyncOutput');
    output.textContent = "Processing AI data...";

    try {
      const result = await faultyAIFetch();
      output.textContent = result;
    } catch (error) {
      console.error("Caught async error:", error);
      output.innerHTML = `<strong>Error:</strong> ${error}`;
    }
  }
</script>

</body>
</html>
