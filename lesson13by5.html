<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson 13.5 — AI Reminder System</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f3f5;
      margin: 0;
      padding: 20px;
      color: #2c3e50;
    }
    header {
      background-color: #353b48;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
    }
    section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label, input, button {
      font-size: 16px;
    }
    input {
      padding: 8px;
      width: 200px;
      margin-right: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #00a8ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #reminderOutput {
      margin-top: 20px;
      background: #dcdde1;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<header>
  <h1>Lesson 13.5 — Practical Project: AI Reminder System</h1>
  <p>Use JavaScript timers to build a smart reminder app</p>
</header>

<section>
  <h2>Set Your Reminder</h2>
  <label for="reminderText">Reminder:</label>
  <input type="text" id="reminderText" placeholder="e.g., Drink water">
  <label for="reminderTime">Delay (sec):</label>
  <input type="number" id="reminderTime" min="1" value="5">
  <button onclick="setReminder()">Set Reminder</button>
  <button onclick="clearReminder()">Cancel Reminder</button>

  <div id="reminderOutput">No reminders yet.</div>
</section>

<script>
  let reminderTimer = null;

  function setReminder() {
    const text = document.getElementById("reminderText").value;
    const time = parseInt(document.getElementById("reminderTime").value);

    if (!text || isNaN(time) || time <= 0) {
      document.getElementById("reminderOutput").textContent = "Please enter valid reminder and time.";
      return;
    }

    document.getElementById("reminderOutput").textContent = `Reminder set for "${text}" in ${time} seconds.`;

    reminderTimer = setTimeout(() => {
      alert(`AI Reminder: ${text}`);
      document.getElementById("reminderOutput").textContent = "Reminder completed.";
    }, time * 1000);
  }

  function clearReminder() {
    clearTimeout(reminderTimer);
    document.getElementById("reminderOutput").textContent = "Reminder cancelled.";
  }
</script>

</body>
</html>
