<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIcodejs - Level 1 Lessons</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #222;
      color: white;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    .card h3 {
      margin: 0 0 10px;
      color: #333;
    }
    .card p {
      color: #666;
    }
    .card a {
      margin-top: 15px;
      display: inline-block;
      padding: 10px 20px;
      background: #222;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    .card a:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>AIcodejs - Level 1: JavaScript Basics in AI</h1>
    <p>Explore 8 foundational lessons</p>
  </header>

  <div class="grid" id="lessonGrid">
    <!-- Cards will be injected here -->
  <script>
  const lessons = [
    { id: 1, title: "Intro to JavaScript", subtitle: "Learn basics of JavaScript in AI" },
    { id: 2, title: "Variables & Data Types", subtitle: "Understand types and how to use them" },
    { id: 3, title: "Operators & Expressions", subtitle: "Explore JavaScript's operators" },
    { id: 4, title: "Control Flow", subtitle: "if, else, switch and logic" },
    { id: 5, title: "Loops", subtitle: "while, for, and loop control in AI code" },
    { id: 6, title: "Functions", subtitle: "Define and call functions like a pro" },
    { id: 7, title: "Objects & Arrays", subtitle: "Master data structures for AI logic" },
    { id: 8, title: "Events & Interaction", subtitle: "Make your AI code interactive" }
  ];

  const grid = document.getElementById("lessonGrid");
  lessons.forEach(lesson => {
    grid.innerHTML += `
      <div class="card">
        <h3>${lesson.title}</h3>
        <p>${lesson.subtitle}</p>
        <a href="lesson${lesson.id}.html">Explore Lesson ${lesson.id}</a>
      </div>
    `;
  });
</script>
  </div>

  <script src="levelone.js"></script>
</body>
</html>
