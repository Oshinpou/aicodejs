<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson 14.4 — Throwing Custom Errors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      padding: 20px;
      color: #333;
    }
    header {
      background: #5d9cec;
      color: white;
      padding: 20px;
      border-radius: 8px;
    }
    section {
      margin-top: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      background-color: #38ada9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .output {
      margin-top: 15px;
      padding: 10px;
      background: #f3f8ff;
      border-left: 4px solid #3498db;
    }
    .error {
      background: #fdecea;
      border-left: 4px solid #e74c3c;
    }
  </style>
</head>
<body>

<header>
  <h1>Lesson 14.4 — Throwing Custom Errors</h1>
  <p>Teach AI when to throw errors properly using <code>throw new Error()</code>.</p>
</header>

<section>
  <h2>Custom AI Logic Check</h2>
  <p>Enter an age. If it's not realistic for an AI model, it will throw a custom error.</p>
  <input type="text" id="ageInput" placeholder="Enter age">
  <button onclick="validateAIAge()">Validate Age</button>
  <div class="output" id="resultBox">Waiting for input...</div>
</section>

<script>
  function validateAIAge() {
    const ageInput = document.getElementById("ageInput").value;
    const result = document.getElementById("resultBox");

    try {
      if (!ageInput) throw new Error("Age is required.");
      const age = parseInt(ageInput);
      if (isNaN(age)) throw new Error("Age must be a number.");
      if (age < 0) throw new Error("Age cannot be negative.");
      if (age > 130) throw new Error("Age exceeds realistic human limits.");

      result.className = "output";
      result.textContent = `AI accepted the age: ${age}`;
    } catch (err) {
      result.className = "output error";
      result.textContent = `Custom Error: ${err.message}`;
    }
  }
</script>

</body>
</html>
