<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson 14.5 — Error Object Properties</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f5f7;
      padding: 20px;
    }
    header {
      background-color: #6366f1;
      color: white;
      padding: 20px;
      border-radius: 8px;
    }
    section {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    pre {
      background: #f3f3f3;
      padding: 10px;
      overflow-x: auto;
      border-left: 4px solid #6366f1;
    }
    button {
      background-color: #4ade80;
      color: #1e293b;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .output {
      margin-top: 15px;
      padding: 10px;
      background: #f0fdfa;
      border-left: 4px solid #10b981;
    }
  </style>
</head>
<body>

<header>
  <h1>Lesson 14.5 — Error Object Properties</h1>
  <p>Explore hidden powers of JavaScript errors like <code>name</code>, <code>message</code>, and <code>stack</code>.</p>
</header>

<section>
  <h2>Inspect the Error Object</h2>
  <p>Click the button below to trigger and inspect a custom error object.</p>
  <button onclick="exploreError()">Trigger Error</button>
  <div class="output" id="errorOutput">No error triggered yet.</div>
</section>

<script>
  function exploreError() {
    const output = document.getElementById('errorOutput');
    try {
      // Deliberate error for demonstration
      throw new Error("AI system failed to parse command.");
    } catch (err) {
      output.innerHTML = `
        <strong>Error Details:</strong><br>
        <pre>
Name: ${err.name}
Message: ${err.message}
Stack: ${err.stack}
        </pre>
      `;
    }
  }
</script>

</body>
</html>
