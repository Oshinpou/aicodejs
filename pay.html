<!DOCTYPE html>
<html>
<head>
  <title>Course Payment | Unlock All Pages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      margin-top: 100px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .icon {
      width: 150px;
      margin: 20px auto;
      border-radius: 20px;
    }

    .pay-buttons {
      margin: 40px auto;
    }

    .pay-buttons script {
      display: inline-block;
      margin: 10px;
    }

    p {
      margin-top: 30px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="iconr.webp" class="icon" alt="Course Icon" />
    <h1>Pay to Access All 30 Pages</h1>
    
    <div class="pay-buttons">
      <!-- Razorpay INR Button -->
      <script src="https://checkout.razorpay.com/v1/payment-button.js"
              data-payment_button_id="rzp_live_inr_button_id"
              data-button_text="Pay in INR"
              data-button_theme="dark"
              data-button_size="large"
              data-callback_url="login.html">
      </script>

      <!-- Razorpay USD Button -->
      <script src="https://checkout.razorpay.com/v1/payment-button.js"
              data-payment_button_id="rzp_live_usd_button_id"
              data-button_text="Pay in USD"
              data-button_theme="dark"
              data-button_size="large"
              data-callback_url="login.html">
      </script>
    </div>

    <p>Once you pay, you'll be redirected to access all content pages.</p>
  </div>
</body>
</html>
