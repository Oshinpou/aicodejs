<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson 14.2 — Try-Catch Structure in AI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #333;
      padding: 20px;
    }
    header {
      background: #34495e;
      color: white;
      padding: 15px;
      border-radius: 10px;
    }
    section {
      margin-top: 20px;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 8px;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .output {
      margin-top: 15px;
      padding: 10px;
      background: #e8f5e9;
      border-left: 4px solid #2ecc71;
    }
    .error {
      background: #fdecea;
      border-left: 4px solid #e74c3c;
    }
  </style>
</head>
<body>

<header>
  <h1>Lesson 14.2 — The Try-Catch Structure</h1>
  <p>Shield your AI with try and catch blocks</p>
</header>

<section>
  <h2>AI Division Task</h2>
  <p>Enter two numbers. AI will divide them. See how it handles errors using <code>try-catch</code>.</p>
  <input type="number" id="num1" placeholder="Enter numerator">
  <input type="number" id="num2" placeholder="Enter denominator">
  <button onclick="divideNumbers()">Run AI Division</button>
  <div class="output" id="outputBox">Waiting for your command...</div>
</section>

<script>
  function divideNumbers() {
    const a = document.getElementById('num1').value;
    const b = document.getElementById('num2').value;
    const output = document.getElementById('outputBox');

    try {
      if (a === '' || b === '') throw new Error("Both numbers are required.");
      const num1 = parseFloat(a);
      const num2 = parseFloat(b);

      if (isNaN(num1) || isNaN(num2)) throw new Error("Invalid number input.");
      if (num2 === 0) throw new Error("Division by zero is not allowed.");

      const result = num1 / num2;
      output.className = 'output';
      output.textContent = `AI Result: ${result.toFixed(2)}`;
    } catch (err) {
      output.className = 'output error';
      output.textContent = `AI Caught Error: ${err.message}`;
    }
  }
</script>

</body>
</html>
