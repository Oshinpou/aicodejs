<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson 2.3 - Event Handling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-family: monospace;
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
    }
    #output {
      background: #000;
      color: #0f0;
      padding: 10px;
      margin-top: 10px;
      min-height: 40px;
      white-space: pre-wrap;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px 0 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Lesson 2.3: Event Handling</h1>
    <p>Learn how to handle user events like clicks and keypresses in JavaScript for interactive AI logic.</p>
  </div>  <div class="card">
    <h2>Task</h2>
    <p>Create a button that, when clicked, displays a custom message in the output area.</p>
  </div>  <div class="card">
    <h2>Try it Yourself</h2>
    <textarea id="code">document.getElementById("myButton").addEventListener("click", function() {
  document.getElementById("output").textContent = "You clicked the button!";
});</textarea><br>
    <button onclick="runCode()">Run</button>
    <button onclick="clearOutput()">Clear Output</button>
  </div>  <div class="card">
    <h2>Output</h2>
    <button id="myButton">Click Me!</button>
    <div id="output"></div>
  </div>  <script>
    function runCode() {
      try {
        const code = document.getElementById("code").value;
        eval(code);
      } catch (e) {
        document.getElementById("output").textContent = "Error: " + e.message;
      }
    }

    function clearOutput() {
      document.getElementById("output").textContent = "";
    }
  </script></body>
</html>
