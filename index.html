<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AIcodejs Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background: #343a40;
      color: white;
    }
    .logo {
      height: 40px;
    }
    .titles h1 {
      margin: 0;
      font-size: 24px;
    }
    .titles p {
      margin: 0;
      font-size: 14px;
      color: #ccc;
    }
    .burger {
      font-size: 24px;
      cursor: pointer;
    }
    .menu {
      display: flex;
      flex-direction: column;
      background: #495057;
      color: white;
      padding: 10px 20px;
    }
    .menu a {
      color: white;
      text-decoration: none;
      margin: 5px 0;
    }
    .menu.hidden {
      display: none;
    }
    .features {
      text-align: center;
      padding: 30px 20px;
    }
    .features button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: white;
      border: 1px solid #dee2e6;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.03);
    }
    .product-card a {
      text-decoration: none;
      color: #212529;
    }
    .product-card h2 {
      color: #007bff;
      margin: 10px 0 5px;
    }
    .product-card p {
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="iconr.webp" alt="AIcodejs Logo" class="logo">
    <div class="titles">
      <h1>AIcodejs</h1>
      <p>Learn JavaScript in AI</p>
    </div>
    <div class="burger" onclick="toggleMenu()">â˜°</div>
  </div>

  <div id="menu" class="menu hidden">
    <!-- Sample 10 links -->
    <a href="page1.html">Lesson 1</a>
    <a href="page2.html">Lesson 2</a>
    <a href="page3.html">Lesson 3</a>
    <a href="page4.html">Lesson 4</a>
    <a href="page5.html">Lesson 5</a>
    <a href="page6.html">Lesson 6</a>
    <a href="page7.html">Lesson 7</a>
    <a href="page8.html">Lesson 8</a>
    <a href="page9.html">Lesson 9</a>
    <a href="page10.html">Lesson 10</a>
  </div>

  <div class="features">
    <h2>Welcome, <span id="username"></span>!</h2>
    <p>You are now accessing full AI-powered JavaScript features.</p>
    <button onclick="deleteAccount()">Delete Account</button>
  </div>

  <div class="product-grid">
  <!-- 30 Product Cards with Titles and Subtitles -->
  <script>
    const courseTitles = [
      ["Level 1: Getting Started", "Learn the basics of JavaScript in AI."],
      ["Level 2: Variables & Data Types", "Understand how AI handles JavaScript variables and data."],
      ["Level 3: Operators & Expressions", "Master JavaScript logic to control AI behavior."],
      ["Level 4: Conditional Statements", "Teach AI to make decisions with if, else, and switch."],
      ["Level 5: Loops in AI Logic", "Train your AI to repeat tasks with loops."],
      ["Level 6: Functions & Modularity", "Create reusable blocks of logic for smart AI."],
      ["Level 7: Arrays & Iteration", "Organize AI memory using JavaScript arrays."],
      ["Level 8: Objects & Properties", "Structure AI knowledge with object-oriented code."],
      ["Level 9: DOM Manipulation", "Control HTML with JavaScript for AI-powered interfaces."],
      ["Level 10: Events & Interaction", "Make your AI react to user behavior."],
      ["Level 11: Form Handling", "Build intelligent forms with AI-powered validation."],
      ["Level 12: JSON & Data Handling", "Train your AI to handle structured data using JSON."],
      ["Level 13: Timers & Intervals", "Manage time-based tasks in AI with setTimeout and setInterval."],
      ["Level 14: Error Handling", "Create resilient AI with try-catch and debugging skills."],
      ["Level 15: JavaScript Scope", "Understand local and global knowledge in AI logic."],
      ["Level 16: Closures & Context", "Teach AI to remember and control execution context."],
      ["Level 17: Classes & Prototypes", "Implement advanced object patterns for smart AI modeling."],
      ["Level 18: Asynchronous JavaScript", "Learn how AI handles tasks in parallel using async/await."],
      ["Level 19: Fetch API & AJAX", "Connect your AI to live data through APIs."],
      ["Level 20: Storage & Persistence", "Give your AI memory with localStorage and sessionStorage."],
      ["Level 21: Modular JavaScript", "Build organized AI brains using modules and imports."],
      ["Level 22: Regular Expressions", "Make your AI understand and search patterns in data."],
      ["Level 23: Canvas & Graphics", "Create visual intelligence using the canvas API."],
      ["Level 24: AI Logic with Math", "Integrate mathematical thinking into your AI logic."],
      ["Level 25: WebSockets & Live Data", "Stream real-time intelligence into your JavaScript AI."],
      ["Level 26: AI-Powered Chat Interfaces", "Design basic chatbots and smart responders in JS."],
      ["Level 27: Voice & Speech Recognition", "Integrate speech into your JavaScript AI system."],
      ["Level 28: Machine Learning Integration", "Plug AI models into your JS app using TensorFlow.js."],
      ["Level 29: Real-World Projects", "Build intelligent tools and assistants with JavaScript."],
      ["Level 30: AIcodeJS Mastery", "Achieve pro status and launch your AI+JS career."]
    ];

    const fileNames = [
      "one", "two", "three", "four", "five", "six", "seven", "eight", "nine", "ten",
      "eleven", "twelve", "thirteen", "fourteen", "fifteen", "sixteen", "seventeen", "eighteen", "nineteen", "twenty",
      "twentyone", "twentytwo", "twentythree", "twentyfour", "twentyfive", "twentysix", "twentyseven", "twentyeight", "twentynine", "thirty"
    ];

    document.write(courseTitles.map((title, i) => `
      <div class="product-card">
        <a href="${fileNames[i]}.html">
          <h2>${title[0]}</h2>
          <p>${title[1]}</p>
        </a>
      </div>
    `).join(""));
  </script>
</div>

  <script>
    const isLoggedIn = localStorage.getItem("user_logged_in");
    const username = localStorage.getItem("username");

    if (isLoggedIn !== "true" || !username) {
      window.location.href = "pay.html";
    } else {
      document.getElementById("username").textContent = username;
    }

    function deleteAccount() {
      if (confirm("Are you sure you want to delete your account?")) {
        localStorage.clear();
        alert("Account deleted.");
        window.location.href = "pay.html";
      }
    }

    function toggleMenu() {
      document.getElementById("menu").classList.toggle("hidden");
    }
  </script>

</body>
</html>
